<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/characterEdit.css" />
    <title>Character creation</title>
</head>
<body>
    <div class="blocContainer">
        <form>
            <fieldset>
                <legend>Name</legend>
                <div id="divName">  
                    <label for="name"> Enter a name </label>
                    <input type="text" name="name" id="name">
                </div>
            </fieldset>
            <fieldset>
                <legend>Short description</legend>
                <div id="divShortDescription">
                    <label for="shortDescription" > Enter a short description </label>
                    <input type="shortDescription" name="shortDescription" id="shortDescription" >
                </div>
            </fieldset>
            <fieldset>
                <legend>Full description</legend>
                <div id="divDescription">
                    <label for="description" > Enter a description </label>
                    <input type="description" name="description" id="description" >
                </div>
            </fieldset>
            <fieldset>
                <legend>Upload a image</legend>
                <div id="divImage">
                    <input type="file" name="image" id="image" >
                </div>
            </fieldset>
            <div class=divButton>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="./characterEdit.js"></script>
</body>
</html>
